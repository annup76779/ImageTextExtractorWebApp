<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form{
            margin-top: 30% !important;
            border-radius: 5px;
        }

        input{
            margin-top: 1%;
            margin-bottom: 3%;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="col-md-12 form bg-white p-5">
                    <h4>Sign Up</h4>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                    <form action="/post_user" method="post">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter you email">

                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">

                        <button type="submit" class="btn btn-primary col-md-12">Submit</button>
                    </form>
                    <span class="text-secondary">Already have an account?</span> <a href="/login">Sign In</a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
